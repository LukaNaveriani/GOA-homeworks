<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="card">
          <div class="header">
              <h1>Cognitive Assessment</h1>
              <p>Unlock your full potential</p>
          </div>
          <div class="result">
              <h2>Your Result</h2>
              <p>85 of 100</p>
              <p>Excellent</p>
              <p>You scored higher than 80% of the people who have taken these tests.</p>
              <button>Continue</button>
          </div>
          <div class="assessment">
              <h2>Assessment Summary</h2>
              <ul>
                  <li>Reasoning: 90/100</li>
                  <li>Memory: 85/100</li>
                  <li>Spatial Awareness: 80/100</li>
                  <li>Problem Solving: 75/100</li>
              </ul>
          </div>
      </div>
  </div>
</body>
</html>
