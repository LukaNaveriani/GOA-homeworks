
<!DOCTYPE html>
<html lang="ka">
<head>
	<title>რეგისტრაციის ფორმა</title>
</head>
<body>
	<h1>რეგისტრაციის ფორმა</h1>
	<form action="/submit" method="POST">
		<label for="firstName">სახელი:</label>
		<input type="text" id="firstName" name="firstName" required><br><br>
		
		<label for="lastName">გვარი:</label>
		<input type="text" id="lastName" name="lastName" required><br><br>
		
		<label for="email">ელ.ფოსტა:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="password">პაროლი:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<label>გენდერი:</label>
		<input type="radio" id="male" name="gender" value="მამაკაცი" required><label for="male">მამაკაცი</label>
		<input type="radio" id="female" name="gender" value="ქალი" required><label for="female">ქალი</label><br><br>
		
		<label for="speed">სიჩქარე (გაკვეთილების რაოდენობა კვირაში):</label>
		<select id="speed" name="speed" required>
			<option value="1">1 გაკვეთილი</option>
			<option value="2">2 გაკვეთილი</option>
			<option value="3">3 გაკვეთილი</option>
			<option value="4">4 გაკვეთილი</option>
		</select><br><br>
		
		<input type="submit" value="დარეგისტრირდი">
	</form>
</body>
</html>
