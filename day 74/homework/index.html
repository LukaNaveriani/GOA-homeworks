<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Feature Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Feature Scavenger Hunt</h1>
        <div class="grid">
            <div class="box">Bold Print</div>
            <div class="box">Highlighted Text</div>
            <div class="box">Map</div>
            <div class="box">Diagram</div>
            <div class="box large">Graph</div>
            <div class="box">Bullets</div>
            <div class="box large">Pictures/Captions</div>
            <div class="box">Table/Chart</div>
            <div class="box">Table of Contents</div>
            <div class="box">Glossary</div>
            <div class="box">Index</div>
            <div class="box timeline">Timeline</div>
        </div>
        <div class="name-field">
            Name: ___________________________
        </div>
    </div>
</body>
</html>
