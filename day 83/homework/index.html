<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment da Decrement</title>
</head>
<body>

    <script>
        let num = 20;
        console.log(num++);
        console.log(--num);
        console.log(++num);
        console.log(num++);

        let age = prompt("შეიყვანეთ თქვენი ასაკი:");
        age = Number(age);
        age++;

        if (age <= 18) {
            console.log("You are kid");
        } else {
            console.log("You are adult");
        }
    </script>

</body>
</html>
