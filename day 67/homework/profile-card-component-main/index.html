<html>
<head>
<title>Social Media Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0ABAB5;
    margin: 0;
    padding: 0;
  }
  .profile-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 50px auto;
    max-width: 300px;
  }
  .profile-image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .profile-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .profile-location {
    color: #666;
    margin-bottom: 10px;
  }
  .profile-stats {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-top: 20px;
  }
  .profile-stats > div {
    text-align: center;
  }
  .profile-stats h3 {
    font-size: 16px;
    margin-bottom: 5px;
  }
  .profile-stats p {
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="profile-card">
  <img src="https://via.placeholder.com/80" alt="Profile Image" class="profile-image">
  <h2 class="profile-name">John Doe</h2>
  <p class="profile-location">New York, USA</p>
  <div class="profile-stats">
    <div>
      <h3>80K</h3>
      <p>Followers</p>
    </div>
    <div>
      <h3>803K</h3>
      <p>Likes</p>
    </div>
    <div>
      <h3>1.4K</h3>
      <p>Photos</p>
    </div>
  </div>
</div>
</body>
</html>
