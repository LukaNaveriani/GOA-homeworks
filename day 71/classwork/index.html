<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://static.leadboxhq.com/v5cdn/components/lineup/ford/ranger.png">
        <div class="price">$200</div>
        <div class="content">
            <div class="title">AG MC Ford Raptor</div>
            <div class="info">
                <div>
                    <span>2010</span>
                    Year
                </div>
                <div>
                    <span>4567</span>
                    KM
                </div>
                <div>
                    <span>200</span>
                    HP
                </div>
            </div>
            <a href="#" class="read-more">READ MORE &raquo;</a>
        </div>
    </div>
</body>
</html>
