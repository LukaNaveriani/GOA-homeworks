<!DOCTYPE html>
<html lang="en">
<head>
    <title>Compare Numbers</title>
</head>
<body>
<h1>Compare Two Numbers</h1>
<script>
    const num1 = 15;
    const num2 = 25;

    if (num1 > num2) {
        document.write(num1);
    } else if (num2 > num1) {
        document.write(num2);
    } else {
        document.write("Equal");
    }
</script>
</body>
</html>
