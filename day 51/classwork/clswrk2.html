<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h2>დაულაგებელი სია (Unordered List)</h2>
    <ul>
        <li>საქართველოს რეგიონები</li>
        <li>სვანეთი</li>
        <li>კახეთი</li>
        <li>სამეგრელო</li>
        <li>გურია</li>
    </ul>

    <h2>დალაგებული სია (Ordered List)</h2>
    <ol>
        <li>ჭადრაკის ფიგურები</li>
        <li>მეფე</li>
        <li>ლაზიერი</li>
        <li>ეტლი</li>
        <li>პაიკი</li>
    </ol>
</body>
</html>
