<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input-section">
                <label>Bill</label>
                <input type="number" id="bill" placeholder="$0">

                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip" data-tip="5">5%</button>
                    <button class="tip" data-tip="10">10%</button>
                    <button class="tip" data-tip="15">15%</button>
                    <button class="tip" data-tip="25">25%</button>
                    <button class="tip" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom">
                </div>

                <label>Number of People</label>
                <input type="number" id="people" placeholder="1">
            </div>

            <div class="output-section">
                <div class="result">
                    <p>Tip Amount <span id="tip-amount">$0.00</span></p>
                    <p>Total <span id="total">$0.00</span></p>
                </div>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
