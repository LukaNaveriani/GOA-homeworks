<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>About Me</title>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <form class="info-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="location">Where I Live:</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Submit</button>
        </form>
        
        <div class="socials">
            <h2>Connect with Me</h2>
            <div class="box"><a href="https://github.com" target="_blank">GitHub</a></div>
            <div class="box"><a href="https://facebook.com" target="_blank">Facebook</a></div>
            <div class="box"><a href="https://instagram.com" target="_blank">Instagram</a></div>
            <div class="box"><a href="https://youtube.com" target="_blank">YouTube</a></div>
            <div class="box"><a href="https://twitter.com" target="_blank">Twitter</a></div>
        </div>
    </div>
</body>
</html>
