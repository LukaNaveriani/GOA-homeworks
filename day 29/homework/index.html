<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>

    <h2>სარეგისტრაციო ფორმა</h2>

    <form action="/submit" method="POST">
        <!-- სახელი -->
        <label for="fullname">სახელი:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- ემაილი -->
        <label for="email">ემაილი:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- პაროლი -->
        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- გენდერი -->
        <label for="gender">გენდერი:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">კაცი</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">ქალი</label><br><br>

        <!-- დადასტურების ღილაკი -->
        <input type="submit" value="დადასტურება">
    </form>

</body>
</html>
