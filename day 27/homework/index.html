<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-ის რეგისტრაცია</title>
</head>
<body>
<form>
    <div class="form-container">
        <h2>Facebookში რეგისტრაცია</h2>
        <form action="/submit" method="POST">
            <label for="firstName">სახელი:</label>
            <input type="text" id="firstName" name="firstName" placeholder="თქვენი სახელი" required><br>

            <label for="lastName">გვარი:</label>
            <input type="text" id="lastName" name="lastName" placeholder="თქვენი გვარი" required><br>

            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ემაილი" required><br>

            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" placeholder="პაროლი" required><br>
</form>        
</body>
</html>
